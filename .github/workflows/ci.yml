name: CI
on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: python -m pip install -e .[dev]
      - run: ruff check .
      - run: ruff format --check .
      - run: mypy core evennia_adapter typeclasses commands tests
      - run: pytest
